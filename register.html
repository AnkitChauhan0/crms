		<h3>STUDENT REGISTRATION (Personal Details)</h3>
		<div class="register-box">
		<form id="register" action="student.php" method="POST" class="input-group-register"enctype="multipart/form-data">
        <div class="container">
		   
           <label for="name"><b>Student Name:</b></label>
           <input type="text" class="input-field" placeholder="Enter your Name" name="name" required><br>
		   
		   <label for="email"><b>Student Email:</b></label>
           <input type="email" class="input-field" placeholder="abc@xyz.com" name="email" required><br>
		   
		   <label for="dob"><b>Date Of Birth :</b></label>
           <input type="date" class="input-field" name="dob" required><br>

           <label for="branch" ><b>Branch:</b></label>
	      <select name="branch" class="type-btn" placeholder="Select">
          <option label="cse">CSE</option>
          <option label="it">IT</option>
          <option label="ece">ECE</option>
	      <option label="mee">MEC</option>
	      <option label="msme">MCA</option>
	      <option label="che">MBA</option>
	      </select><br>

          <label for="year"><b>Passing Year :</b></label>
          <input type="number" class="input-field" placeholder="Ex. 2019" name="year" required> <br>
	
	      <label for="cpi"><b>Degree(CGPA):</b></label>
          <input type="decimal" class="input-field"  placeholder="Out of 10" name="cpi" required max="10" min="0"><br>
	
          <label for="12p"><b>12th Percent :</b></label>
          <input type="decimal" class="input-field" placeholder="Ex.85.5" name="12p" required min="0" max="100"><br>
	
	      <label for="10p"><b>10th Percent :</b></label>
          <input type="decimal" class="input-field" placeholder="Ex.85.5" name="10p" required min="0" max="100"><br>
		  
		  <label for="pwd"><b>Password :</b></label>
          <input type="password" class="input-field" placeholder="minimum 6 characters" name="pwd" required><br>
		  
		  <label for="phone"><b>Phone Number:</b></label>
          <input type="number" class="input-field" placeholder="" name="phone" required> <br>
		  
		  <label for="degree" ><b>Course :</b></label>
	      <select name="degree" class="type-btn" placeholder="Select">
          <option label="btech">B.Tech</option>
		  <option label="btech">M.Tech</option>
		  <option label="bca">BCA</option>
          <option label="mca">MCA</option>
	      <option label="msc">MBA</option>
		  </select>
          <br>
          <p class="cterms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
          </div>
        <BR><br>
        </form>
